<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for ID: {{ id }}</h1>
    <div>
        <ul>
            {% for row in data %}
            <li>Name: {{ row[0] }}, ID: {{ row[1] }}, Points: {{ row[2] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
